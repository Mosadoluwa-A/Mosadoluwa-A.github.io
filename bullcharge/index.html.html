<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap/css/all.min.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="container p-5">

	<h2 class="text-center page-title mt-5 mb-4">ADMINISTRATOR LOGIN</h2>

		<div id="login-box" class="row sharp-border p-3">
			<div class="col-lg-6">
				<img id="padlock" src="padlock.png" alt="padlock">
			</div>
			<div class="col-lg-6">
				<form>
					<div class="form-group">
					    <label for="username">USERNAME</label>
					    <input type="text" class="form-control" id="username" aria-describedby="username" required="required">
					  </div>
					 <div class="form-group">
					    <label for="password">PASSWORD</label>
					    <input type="password" class="form-control" id="password" required="required">
					    <a href="#"><small id="fgpwd" class="form-text">Forgot your password?</small></a>
					 </div>
					  <button type="submit" class="btn btn-primary login-btn">LOGIN</button>
				</form>
			</div>
		</div>

	<div id="warning" class="text-center">
		<small><b>DO NOT</b> share this link with anyone. System access is strictly restricted to Person-in-charge only.</small>
	</div>

	</div>

	<footer id="footer">
			<!-- <p id="footer-title">ADMIN LOGIN</p>
			<p id="footer-org-name">BULLCHARGE</p> -->
			<h4 id="footer-title">ADMIN LOGIN</h4>
			<h2>BULLCHARGE</h2>
		
	</footer>
</body>
</html>
