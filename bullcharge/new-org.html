<!DOCTYPE html>
<html>
<head>
	<title>New Organisation</title>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
</head>
<body class="biege-background">
	<section class="wrapper mt-5">
		<h4 class="blue-text">Create New Organisation</h4>
			<form style="width: 50%;">
				<div class="form-group row">
					<label for="org-name" class="col-sm-4 col-form-label">Organization Name:</label>
					<div class="col-sm-8">
						<input type="text" id="org-name" class="form-control" name="org_name" required="required">
					</div>
				</div>
				<div class="form-group row">
					<label for="owner" class="col-sm-4 col-form-label">Person-in-Charge:</label>
					<div class="col-sm-8">
						<input type="text" id="owner" class="form-control" name="owner" required="required">
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-4 col-form-label">Email:</label>
					<div class="col-sm-8">
						<input type="email" id="email" class="form-control" name="email" required="required">
					</div>
				</div>
				<div class="form-group row">
					<label for="contact" class="col-sm-4 col-form-label">Contact No:</label>
					<div class="col-sm-8">
						<input type="number" id="contact" class="form-control" name="contact" required="required">
					</div>
				</div>
				<div class="form-group row">
					<label for="slots" class="col-sm-4 col-form-label">Slots:</label>
					<div class="col-sm-8">
						<input type="number" id="slots" class="form-control" name="slots" required="required">
					</div>
				</div>
				<div class="form-group row">
					<label for="taken" class="col-sm-4 col-form-label">Taken:</label>
					<div class="col-sm-8">
						<input type="number" id="taken" class="form-control" name="taken" required="required">
					</div>
				</div>
				<!-- <div class="form-group row">
					<label for="mass-run" class="col-sm-4 col-form-label">Mass Run Slots:</label>
					<div class="col-sm-8">
						<input type="number" id="mass-run" class="form-control" name="mass_run">
					</div>
				</div>
				<div class="form-group row">
					<label for="chief-challg" class="col-sm-4 col-form-label">Chief Challenge Slots:</label>
					<div class="col-sm-8">
						<input type="number" id="chief-challg" class="form-control" name="chief_challg">
					</div>
				</div> -->
				<div class="d-flex justify-content-center p-3">
					<a href="#"><button class="btn btn-warning btn-sm">Back</button></a>
					<button type="submit" class="btn btn-sm btn-warning ml-5">Create</button>
				</div>
			</form>
		
	</section>

	<footer id="footer">
			<h4 id="footer-title">ADMIN DASHBOARD</h4>
			<h2 id="footer-org-name">BULLCHARGE</h2>	
	</footer>

</body>
</html>
